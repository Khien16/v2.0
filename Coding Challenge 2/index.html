<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 2</title>
</head>
<body>
    <table border="3" cellpadding="5">
        <thead>
           <th>Qty</th>
           <th>Item</th>
           <th>Initial Cost</th>
           <th>Final Cost</th>
        </thead>

        <tbody>
            <tr>
                <td>10</td>
                <td>Apple</td>
                <td>$1.00</td>
                <td>$10.00</td>
            </tr>

            <tr>
                <td colspan="4">Subtotal</td>
            </tr>

            <tr>
                <td colspan="4">Subtotal <i>10% VAT</i></td>
            </tr>
        </tbody>

       
    </table>

    <p></p>
    <label for="bNum">Batch Number:</label>
    <select name="bNum" id="bNum">
        <option value="select">--Select--</option>
        <option value="b1">Batch 1</option>
    </select>

    <p>
        <form action="">
            
            <p>
                <label for="fName">First Name:</label>
            <input type="text" id="fName" placeholder="Enter your first name" >
            </p>

            <p>
                <label for="lName">Last Name:</label>
                <input type="text" id="lName" placeholder="Enter your last name">
            </p>
            
            <p>
                <label for="emailAdd">Email Address:</label>
                <input type="email" id="emailAdd" placeholder="Enter your email address">
            </p>
            

        </form>
    </p>

</body>
</html>
